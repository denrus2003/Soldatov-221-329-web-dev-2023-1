<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#" id="feedback-btn">Обратная связь</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Авторизация</h1>
    <form action="#" method="POST" class="login-form">
      <label for="username">Логин:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <label for="remember-me">
        <input type="checkbox" id="remember-me" name="remember-me">
        Запомнить меня
      </label>

      <button type="submit">Войти</button>
    </form>

    <div class="feedback-form-container">
      <form action="https://httpbin.org/post" method="POST" id="feedback-form">
        <h2>Обратная связь</h2>
        <button class="close-btn" onclick="closeFeedbackForm()">&times;</button>
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Откуда узнали о нас:</label>
        <input type="radio" id="radio1" name="source" value="СМИ">
        <label for="radio1">СМИ</label>
        <input type="radio" id="radio2" name="source" value="Друзья">
        <label for="radio2">Друзья</label>
        <input type="radio" id="radio3" name="source" value="Интернет">
        <label for="radio3">Интернет</label>

        <label for="type">Тип обращения:</label>
        <select id="type" name="type">
          <option value="Жалоба">Жалоба</option>
          <option value="Предложение">Предложение</option>
        </select>

        <label for="message">Текст сообщения:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label for="attachment">Вложения:</label>
        <input type="file" id="attachment" name="attachment">

        <label for="consent">
          <input type="checkbox" id="consent" name="consent" required>
          Я согласен с условиями использования
        </label>

        <button type="submit">Отправить</button>
      </form>
    </div>
</body>
</html>
